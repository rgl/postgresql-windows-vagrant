// see https://docs.gradle.org/5.4.1/userguide/java_plugin.html
// see https://docs.gradle.org/5.4.1/userguide/application_plugin.html
// see http://imperceptiblethoughts.com/shadow/

plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

apply plugin: 'application'

mainClassName = 'Example'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes(
            'Implementation-Title': 'PostgreSQL Example',
            'Implementation-Version': version,
            'Main-Class': mainClassName
        )
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.postgresql:postgresql:42.2.5'
}
